<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Luigi Veronesi</title></head>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <body>

        
        <a-scene>
        <a-camera id="camera" position="0 5 30"></a-camera>

            

        <!--Red----------------------------------------------------------------------------------------------------------------->
            <!--R1--->
            <a-plane position="-15 0 0" rotation="0 0 -45" color="#FF5136" height= 25 width= 0.5 animation="property: position; from: 5 20 0; to: -15 0 0; dur:5000; loop: true; delay: 3000 ">
            </a-plane>
            <!--R2--->
            <a-plane position="-12 -6 0" rotation="0 0 -45" color="#FF5136" height= 30 width= 0.5 animation="property: position; from: 25 30 0; to: -12 -6 0; dur:5000; loop: true; delay: 3000  "></a-plane>
            <!--R3--->
            <a-plane position="-6 -3 0" rotation="0 0 -45" color="#FF5136" height= 40 width= 0.3 animation="property: position; from: 25 28 0; to: -6 -3 0; dur:5000; loop: true; delay: 3000  "></a-plane>
            <!--R4--->
            <a-plane position="5 20 0" rotation="0 0 -45" color="#FF5136" height= 25 width= 0.5 animation="property: position; from: -15 0 0; to:5 20 0; dur:5000; loop: true; delay: 3000  "></a-plane>
            <!--R5--->
            <a-plane position="10 27 0" rotation="0 0 -45" color="#FF5136" height= 10 width= 0.3 animation="property: position; from: -25 -8 0; to: 10 27 0; dur:5000; loop: true; delay: 3000  "></a-plane>
            
            
            
        <!--Blue---------------------------------------------------------------------------------------------------------------->
            <!--B1--->
            <a-plane position="-1 -3 0" rotation="0 0 45" color="#0E3671"  height= 40 width= 1  animation="property: position; from: -44 40 0; to: -1 -3 0; dur:5000; loop: true; delay: 3000  "></a-plane>
            <!--B1--->
            <a-plane position="-6 5 0" rotation="0 0 45" color="#0E3671"  height= 60 width= 0.5  animation="property: position; from: -41 40 0; to: -6 5 0; dur:5000; loop: true; delay: 3000  "></a-plane>
            <!--B3--->
            <a-plane position="3 -9 0" rotation="0 0 45" color="#0E3671"  height= 25 width= 0.2  animation="property: position; from: -41 40 0; to: 3 -9 0; dur:5000; loop: true; delay: 3000  "></a-plane>
            
            
            
            
            
        <!--Yellow-------------------------------------------------------------------------------------------------------------->
            <!--Y1--->
            <a-plane position="-5 1 0" rotation="0 0 -45" color="#FEFC53" height= 1 width= 0.5  animation="property: position; from: -44 40 0; to: -5 1 0; dur:5000; loop: true; delay: 3000  "></a-plane>
            
        <!--Green-------------------------------------------------------------------------------------------------------------->
            <!--Y1--->
            <a-plane position="-9.5 5.5 0" rotation="0 0 -45" color="#95C031" height= 1 width= 0.5  animation="property: position; from: -44 40 0; to: -9.5 5.5 0; dur:5000; loop: true; delay: 3000  "></a-plane>
            
            
        <!--Circle-------------------------------------------------------------------------------------------------------------->
            <!--C1--->
            <a-circle position="0 18 -1" color="#FFFFF" radius="12" animation="property: position; from: -9.5 5.5 0; to: 0 18 -1; dur:5000; loop: true; delay: 3000 "></a-circle>
            
            
        <!--Sky----------------------------------------------------------------------------------------------------------------->
            <a-sky color="#FFFFF5"></a-sky>
        </a-scene>
        
        
        
    </body>
    
</html>
